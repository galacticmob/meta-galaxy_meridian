# LAYER_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
LCONF_VERSION = "6"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  /root/meta-galaxy/meta \
  /root/meta-galaxy/meta-yocto \
  /root/meta-galaxy/meta-yocto-bsp \
  /root/meta-gopie \
  /root/meta-ghackndev \
  "
BBLAYERS_NON_REMOVABLE ?= " \
  /root/meta-galaxy/meta \
  /root/meta-galaxy/meta-yocto \
  "
